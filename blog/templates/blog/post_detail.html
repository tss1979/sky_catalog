{% extends '../catalog/base.html' %}
{% load custom_tags %}
{% block content %}
{% if object %}
    <div class="container">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="../../media/{{ object.preview }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ object.title }}</h5>
              <p class="card-text">{{ object.content }}</p>
              <p class="card-text"> Просмотров - {{ object.views_count }}</p>
              {% if perms.blog.change_post %}
                <a class="btn btn-primary" href="{% url 'blog:post_update' object.pk %}">Изменить</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
{% else %}
    <p>Нет</p>
{% endif %}

{% endblock%}
