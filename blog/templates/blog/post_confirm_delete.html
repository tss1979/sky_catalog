{% extends '../catalog/base.html' %}
{% block content %}
    <div class="container">
      <form method="post">
        {% csrf_token %}
        <p>Удалить пост: {{ object.title }}?</p>
        <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
        <a class="btn btn-warning" href="{% url 'blog:posts' %}">Отменить удаление</a>
      </form>
    </div>
{% endblock %}
