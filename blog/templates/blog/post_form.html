{% extends '../catalog/base.html' %}
{% load custom_tags %}
{% block content %}
    <div class="container">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if object %}
            <button class="btn btn-success" type="submit">Изменить</button>
            <a href="{% url 'blog:post_detail'  object.pk %}" class="btn btn-warning" type="submit">Отменить изменения</a>
        {% else %}
          <button class="btn btn-success" type="submit">Добавить</button>
        {% endif %}
      </form>
    </div>
{% endblock %}
