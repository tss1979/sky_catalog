<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts'%}">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:posts'%}">Блог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:versions'%}">Версиии</a>
        {%if not user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:login'%}">Войти</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register'%}">Зарегистрироваться</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:recover_password'%}">Восстановить пароль</a>
        {% else %}
            <form style="display: inline" method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button class="p-2 btn btn-outline-primary" type="submit">Выйти</button>
            </form>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile'%}">Профиль</a>
        {% endif %}
    </nav>
</div>
